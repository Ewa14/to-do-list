<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="https://i.imgur.com/N3N2qYD.png">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
</head>

<body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <main>
        <section class="section">
            <header class="section__header">Dodaj nowe zadanie</header>
            <form class="form js-form">
                <input type="text" class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                <button class="form__button js-button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <header class="section__header">Lista zadań</header>
            <ul class="tasks js-tasks"></ul>
        </section>
    </main>
</body>

</html>
